<main class="flex flex-col items-center">
  @if(type) {
    <h1 class="text-center">{{type}}</h1>
  }
    <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 2xl:grid-cols-5 gap-3">
    @for (item of nails; track item) {
        <div class="item w-72 h-72 cursor-pointer" (click)="openDetailedView(item.id)">
            <img [src]="urlHost + item.image" class="rounded-2xl w-full h-full object-cover" [alt]="item.image" crossorigin="anonymous">
        </div>
    }
    </div>
</main>
