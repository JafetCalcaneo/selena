<main class="flex flex-col md:flex-row items-center gap-6 p-6 bg-gray-50 rounded-lg shadow-lg sm:max-w-7xl mx-auto">
    <!-- Imagen del producto -->
    <div class="img w-full md:w-1/2 flex justify-center">
        <img class="scale-90 rounded-lg shadow-lg max-w-full max-h-96 object-contain" [src]="product.src" alt="Imagen del producto">
    </div>
    
    <!-- Información del producto -->
    <div class="info flex flex-col gap-4 w-full md:w-1/2">
        <!-- Tipo -->
        <div class="type flex justify-center md:justify-start">
            <mat-chip-set aria-label="Fish selection" class="bg-gray-200 px-4 py-2 rounded-md">
                <mat-chip class="chip  text-gray-700">Tipo: <span>{{product.type}}</span></mat-chip>
            </mat-chip-set>
        </div>
        
        <!-- Título -->
        <div class="title text-center md:text-left text-xl font-semibold text-gray-800">
            Calidad garantizada
        </div>
        
        <!-- Precio -->
        <div class="price text-center md:text-left text-2xl font-bold text-green-600">
            A partir de: ${{product.price}}
        </div>

        <div class="title text-center md:text-left text-xl font-semibold text-gray-800">
            Contacto: 93-21-20-23-87
        </div>
    </div>
</main>
